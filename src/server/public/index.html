<!DOCTYPE html>
<html lang='es'>

<head>
  <title>ImplodeCss - Unused Files</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=yes'>
  <meta name='description' content='Page that shows all the unused CSS styles.'>
  <meta name='keywords' content='HTML5, CSS3, JAVASCRIPT'>
  <meta name='author' content='Josee9988'>
  <meta name='creator' content='Josee9988'>
  <meta name='language' content='English'>
  <meta name='distribution' content='global'>
  <meta name='Robots' content='index'>
  <link rel='stylesheet' href='assets/css/bootstrap-min.css'>
  <link rel='stylesheet' href='assets/css/styles.css'>
  <script type='text/javascript' src='assets/js/data.js'></script>
  <script defer type='text/javascript' src='assets/js/dataController.js'></script>

  <!-- FIN META TAGS -->
</head>

<!-- ~~~~~~~~~~~~~~~~~~~~~✦✦✦✦✦✦✦✦✦✦ B O D Y ✦✦✦✦✦✦✦✦✦✦~~~~~~~~~~~~~~~~~~~~~ -->

<body>


  <!-- Loader, it will ocupy all the page while all the data is loaded and printed -->
  <div id="loader" class="text-center">
    <!-- If the user doesn't have JavaScript enabled show a warning -->
    <noscript>
      <h1><b>We're sorry but ImplodeCss doesn't work properly without JavaScript enabled. Please enable it in order to
          see
          your unused CSS styles</b></h1>
    </noscript>
    <!-- Normal info of loader -->
    <h1>Loading the data, please wait...</h1>
    <h2>This should only take a couple of seconds.</h2>
    <h3>Thanks for using ImplodeCss</h3>
  </div>


  <!-- Jumbotrón | Top of page headers-->
  <div class="jumbotron">
    <h1><b>ImplodeCss information page</b></h1>
    <h2 class="text-center">Unused CSS styles and more!</h2>
  </div>


  <p>Total unused selectors found: <b><span id="totalSelectors"></span></b>.</p>
  <p>Files that does not contain any CSS styles or are empty: <b><span id="emptyLength"></span></b></p>
  <ul class="list-group" id="emptyCss">
    <!-- Empty CSS files will go here -->
  </ul>

  <hr>

  <!-- Table for showing the unused CSS styles -->
  <table class="table table-hover table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Type of Selector</th>
        <th scope="col">Style name</th>
        <th scope="col">Path</th>
      </tr>
    </thead>
    <tbody id="dataTable">
      <!-- Data will go here -->
    </tbody>
  </table>

  <hr>

  <button id="githubBtn" type="button" class="btn btn-outline-dark"><a
      href="https://github.com/Josee9988/Implode-CSS">Github</a></button>

</body>

</html>
